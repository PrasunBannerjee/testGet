<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>testGet</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="testGet" ng-controller="listController">
    <ion-pane>
      <ion-header-bar class="bar-stable bar-calm">
        <h1 class="title">List Demo</h1>
        
      </ion-header-bar>



      <ion-content class="has-header">
    <ion-refresher on-refresh="getItems()">  </ion-refresher>
      
   
      <div class="list list-inset">

    <div class="item" data-ng-repeat="cust in items.results">
      <h2>{{cust.uname}}</h2>
      <p>{{cust.fname}} {{cust.lname}}</p>
    </div>

</div>



      </ion-content>
    </ion-pane>


  </body>
</html>
